{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<h1 class="mt-5 pt-4 text-center">New Post</h1>
<div class="col-md-8 loginform">
<form action="{% url 'image_app:add' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_title" class="sr-only">タイトル</label>
  <input type="text" name="title" placeholder="title" maxlength="50" class="form-control mb-3" required id="id_title">

  <label for="id_text" class="sr-only">本文</label>
  <textarea type="text" name="text" placeholder="content" cols="40" rows="10" class="form-control mb-3" required
    id="id_text"></textarea>

  <div class="mb-3 form-control text-secondary">
    <label>画像</label>
    {{ form.image }}
  </div>

  <div class="mb-3">
    <label for="id_tag" class="sr-only">タグ</label>
    {{ form.tag|add_class:"custom-select" }}
  </div>

  <button type="submit" class="btn btn-block btn-outline-success">Let's share</button>
</form>
</div>
{% endblock %}
