{% extends 'base.html' %}
{% block customcss %}
{% endblock customcss %}

{% block content %}
<div class="container">
    <div class="card col-md-8">
        <div class="card-img">
            {% if posts.image %}
            <img src="{{ posts.image.url }}" class="card-img">
            {% endif %}
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ posts.title }}</h4>
            <div class="card-text">
                <p>{{ posts.text }}</p>
                {% if request.user == posts.user %}
                <button><a href="{% url 'image_app:edit' post_id=posts.id %}">編集</a></button>
                <button><a href="{% url 'image_app:post_delete' post_id=posts.id %}">>削除</a></button>
                {% endif %}
                <div id="like">
                    {% include 'image_app/like.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="retire-button">
        <a href="{% url 'image_app:index' %}">
            <button type="button" class="btn btn-outline-normal">>>home</button>
        </a>
    </div>
</div>
{% endblock %}
